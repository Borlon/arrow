<ion-header>
  <ion-navbar [color]="'primary'">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Aplicaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let page of pages" class="margin-lines">
      <button ion-button block outline class="botones-inicio" [ngStyle]="{'background-image': 'url('+page.image+')'}" (click)="openPage(page)"></button>
    </div>
  </ion-list>

</ion-content>
